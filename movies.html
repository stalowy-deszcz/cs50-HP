<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>weird, noir, horror movies.</title>

    </head>
    <body>
      <header class="subsite">Looking for <a href = "index.html" style="text-decoration:none; color:red">Home</a>?</header>
      <section class="caro">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>

          </div>

          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
              <img src="/images/movies/persona.jpg" class="d-block w-100" alt="book-cover">
              <div class="carousel-caption d-none d-md-block">
                <p><a style="text-decoration:none; color:red" href="https://www.imdb.com/title/tt0060827/?ref_=tt_mv_close" target="_blank">Ingmar Bergman - Persona</a></p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="/images/movies/ladder.jpg" class="d-block w-100" alt="book-cover">
              <div class="carousel-caption d-none d-md-block">
                <p><a style="text-decoration:none; color:red" href="https://www.imdb.com/title/tt0099871/?ref_=nv_sr_srsg_1_tt_6_nm_2_q_jacob%2520ladder" target="_blank">Adrian Lyne - Jacob's Ladder</a></p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="/images/movies/beyond.jpg" class="d-block w-100" alt="book-cover">
              <div class="carousel-caption d-none d-md-block">
                <p><a style="text-decoration:none; color:red" href="https://www.imdb.com/title/tt1534085/?ref_=tt_mv_close" target="_blank">Panos Cosmatos - Beyond the Black Rainbow</a></p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="/images/movies/seventhseal.jpg" class="d-block w-100" alt="book-cover">
              <div class="carousel-caption d-none d-md-block">
                <p><a style="text-decoration:none; color:red" href="https://www.imdb.com/title/tt0050976/?ref_=tt_mv_close" target="_blank">Ingmar Bergman - The Seventh Seal</a></p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="/images/movies/mandy.jpg" class="d-block w-100" alt="book-cover">
              <div class="carousel-caption d-none d-md-block">
                <p><a style="text-decoration:none; color:red" href="https://www.imdb.com/title/tt6998518/?ref_=tt_mv_close" target="_blank">Panos Cosmatos - Mandy</a></p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </body>
</html>
