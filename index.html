<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Weird, noir, horror - mind's lair.</title>
        <script>
            // arrays for photos
            let books = ["blackwood.jpg", "chambers.jpg", "grabinski.jpg", "greentea.jpg", "machen.jpg", "masquebook.jpg", "redchamberbook.jpg"];
            let animations = ["lain.jpg", "paranoiaagent.jpg", "perfectblue.jpg", "texhnolyze.jpg"];
            let movies = ["beyond.jpg", "ladder.jpg", "mandy.jpg", "persona.jpg", "seventhseal.jpg"];
            let rpg = ["darkspace.jpg", "deltagreen.jpg", "cult.jpg", "intothewyrd.jpg", "heart.jpg"];

            // generate random whole number (function source - https://www.geeksforgeeks.org/how-to-generate-random-number-in-given-range-using-javascript/)
            function randomNumber(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // change source of image in interval
            function changeImage(category, array){
                setInterval(function(){
                    document.getElementById(category).src = "images/" + category + "/" + array[randomNumber(0, array.length - 1)]
                }, 500);
            };

            // apply function to all categories
            changeImage('books', books);
            changeImage('animations', animations);
            changeImage('movies', movies);
            changeImage('rpg', rpg);
        </script>
    </head>
    <body>
        <header>Welcome home.</header>

        <section id="plato">
            <h1><a style="text-decoration:none" href="https://en.wikipedia.org/wiki/Allegory_of_the_cave" target="_blank">Did you heard about Plato's cave?</a></h1>

            <h2><a style="text-decoration:none" href="animations.html" target="_blank">Through drawing</a><br>
                <img class="size" id="animations" src="images/animations/perfectblue.jpg" alt="animation cover"></img></h2>
            <h2><a style="text-decoration:none" href="movies.html" target="_blank">Through camera</a><br>
                <img class="size" id="movies" src="images/movies/persona.jpg" alt="movie poster"></img></h2>
            <h2><a style="text-decoration:none" href="rpg.html" target="_blank">Through mind</a><br>
