<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Noir animations.</title>

    </head>
    <body>
      <header class="subsite">Looking for <a href = "index.html" style="text-decoration:none; color:red">Home</a>?</header>
      <section class="caro">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>

          </div>

          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
              <img src="./images/animations/lain.jpg" class="d-block w-100" alt="book-cover">
              <div class="carousel-caption d-none d-md-block">
                <p><a style="text-decoration:none; color:red" href="https://www.imdb.com/title/tt0500092/?ref_=nv_sr_srsg_0_tt_2_nm_6_q_lain" target="_blank">Serial Experiments Lain</a></p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="./images/animations/paranoiaagent.jpg" class="d-block w-100" alt="book-cover">
              <div class="carousel-caption d-none d-md-block">
                <p><a style="text-decoration:none; color:red" href="https://www.imdb.com/title/tt0433722/?ref_=tt_mv_close" target="_blank">Paranoia Agent</a></p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="./images/animations/perfectblue.jpg" class="d-block w-100" alt="book-cover">
              <div class="carousel-caption d-none d-md-block">
                <p><a style="text-decoration:none; color:red" href="https://www.imdb.com/title/tt0156887/?ref_=nv_sr_srsg_0_tt_8_nm_0_q_perfect%2520bl" target="_blank">Perfect Blue</a></p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="./images/animations/texhnolyze.jpg" class="d-block w-100" alt="book-cover">
              <div class="carousel-caption d-none d-md-block">
                <p><a style="text-decoration:none; color:red" href="https://www.imdb.com/title/tt0409630/" target="_blank">Texhnolyze</a></p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </body>
</html>
