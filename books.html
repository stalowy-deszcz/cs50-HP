<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Weird fiction books.</title>

    </head>
    <body>
      <header class="subsite">Looking for <a href = "index.html" style="text-decoration:none; color:red">Home</a>?</header>
        <section class="caro">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 7"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img src="./images/books/blackwood.jpg" class="d-block w-100" alt="book-cover">
                <div class="carousel-caption d-none d-md-block">
                  <p><a style="text-decoration:none; color:red" href="https://www.goodreads.com/book/show/1335601.The_Willows" target="_blank">Algernon Blackwood - The Willows</a></p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="./images/books/chambers.jpg" class="d-block w-100" alt="book-cover">
                <div class="carousel-caption d-none d-md-block">
                  <p><a style="text-decoration:none; color:red" href="https://www.goodreads.com/book/show/32277642-the-king-in-yellow" target="_blank">Robert W. Chambers - The King in Yellow</a></p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="./images/books/grabinski.jpg" class="d-block w-100" alt="book-cover">
                <div class="carousel-caption d-none d-md-block">
                  <p><a style="text-decoration:none; color:red" href="https://www.goodreads.com/book/show/3484674-the-motion-demon" target="_blank">Stefan Grabinski - The Motion Demon</a></p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="./images/books/greentea.jpg" class="d-block w-100" alt="book-cover">
                <div class="carousel-caption d-none d-md-block">
                  <p><a style="text-decoration:none; color:red" href="https://www.goodreads.com/book/show/1458575.Green_Tea" target="_blank">J. Sheridan Le Fanu - Green Tea</a></p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="./images/books/machen.jpg" class="d-block w-100" alt="book-cover">
                <div class="carousel-caption d-none d-md-block">
                  <p><a style="text-decoration:none; color:red" href="https://www.goodreads.com/book/show/774846.The_Great_God_Pan?ref=nav_sb_ss_1_13" target="_blank">Arthur Machen - The Great God Pan</a></p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="./images/books/masquebook.jpg" class="d-block w-100" alt="book-cover">
                <div class="carousel-caption d-none d-md-block">
                  <p><a style="text-decoration:none; color:red" href="https://www.goodreads.com/book/show/204779.The_Masque_of_the_Red_Death?ref=nav_sb_ss_1_14" target="_blank">Edgar Allan Poe - The Masque of the Red Death</a></p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="./images/books/redchamberbook.jpg" class="d-block w-100" alt="book-cover">
                <div class="carousel-caption d-none d-md-block">
                  <p><a style="text-decoration:none; color:red" href="https://www.goodreads.com/book/show/45188119-the-red-chamber?from_search=true&from_srp=true&qid=GKPTQbW7sN&rank=13" target="_blank">Edogawa Rampo - The Red Chamber</a></p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
    </body>
</html>
